    body {

      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

  
    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
      gap: 10px; 
      justify-items: center;
    }

    .collage img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.2s;
      cursor: pointer;
    }

 
    .collage img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
